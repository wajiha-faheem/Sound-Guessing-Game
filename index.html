<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Guessing Game</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #f5d742;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 2px 2px 10px #b8860b;
      letter-spacing: 2px;
    }

    #playBtn {
      background: linear-gradient(to right, #b8860b, #ffd700);
      color: #000;
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 40px;
      font-weight: bold;
    }

    #playBtn:hover {
      background: linear-gradient(to right, #ffd700, #fff8dc);
      transform: scale(1.1);
    }

    .optionBtn {
      display: inline-block;
      margin: 15px;
      padding: 14px 35px;
      background: #222;
      color: #ffd700;
      font-size: 1.1rem;
      border: 2px solid #ffd700;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .optionBtn:hover {
      background: #ffd700;
      color: #000;
      transform: scale(1.05);
    }

    #result {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 30px;
      color: #ffcc00;
      text-shadow: 1px 1px 5px #daa520;
    }
  </style>
</head>
<body>

  <h1>üéß Sound Guessing Game</h1>
  <button id="playBtn">üîä Play Sound</button>
  <div id="options"></div>
  <div id="result"></div>

  <script>
    const sounds = [
      {
        name: "Cat",
        url: "mixkit-sweet-kitty-meow-93.wav"
      },
      {
        name: "Bell",
        url: "mixkit-bell-notification-933.wav"
      },
      {
        name: "Car",
        url: "mixkit-car-horn-718.wav"
      }
    ];

    let currentSound = null;

    const playBtn = document.getElementById("playBtn");
    const optionsDiv = document.getElementById("options");
    const resultDiv = document.getElementById("result");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    playBtn.addEventListener("click", () => {
      resultDiv.textContent = "";
      
      const randomIndex = Math.floor(Math.random() * sounds.length);
      currentSound = sounds[randomIndex];

      const audio = new Audio(currentSound.url);
      audio.play();

      const shuffled = shuffle([...sounds]);

      optionsDiv.innerHTML = "";
      shuffled.forEach(sound => {
        const btn = document.createElement("button");
        btn.textContent = sound.name;
        btn.classList.add("optionBtn");
        btn.onclick = () => {
          if (sound.name === currentSound.name) {
            resultDiv.textContent = "‚úÖ Correct! üéâ";
          } else {
            resultDiv.textContent = `‚ùå Wrong! The correct answer was: ${currentSound.name}`;
          }
        };
        optionsDiv.appendChild(btn);
      });
    });
  </script>

</body>
</html>
